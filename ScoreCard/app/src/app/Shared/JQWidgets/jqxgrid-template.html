<div [style.display]="serverError? 'none' :  'block'" class="gridContainerParent">
    <div class="gridContainer"> 
    </div>
</div>

<div class="text-center red" [style.display]="serverError? 'block' :  'none'">
    <strong>{{serverErrorMsg}}</strong>
</div>
<div class="spin-grid" *ngIf="enableRefreshSpinner">
    <div class="spin-rect spin-rect1"></div>
    <div class="spin-rect spin-rect2"></div>
    <div class="spin-rect spin-rect3"></div>
    <div class="spin-rect spin-rect4"></div>
    <div class="spin-rect spin-rect5"></div>
</div>
