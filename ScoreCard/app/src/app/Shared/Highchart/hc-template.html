<div class="panel panel-default" [ngClass]="[widget.rowClassSettings]">
    <div class="panel-heading">{{widget.description}}</div>
    <div class="panel-body">
        <div *ngIf="enableHC">
           
            <div class="highchart-container">
                <div class="spin-individual">
                    <div class="spin-rect spin-rect1"></div>
                    <div class="spin-rect spin-rect2"></div>
                    <div class="spin-rect spin-rect3"></div>
                    <div class="spin-rect spin-rect4"></div>
                    <div class="spin-rect spin-rect5"></div>
                </div>
            </div>
        </div>
        <div *ngIf="!enableHC" class="noData">
           <div >{{getNoDataValue}}</div>
        </div>
    </div>
</div>
