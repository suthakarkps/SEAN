<div>
    <ul class="breadcrumb">
        <li> <a role="button" href="/"><i class="fa fa-home fa-2x"></i></a></li>
        <!--<li> <a role="button" [routerLink]="['/']">HEDIS</a></li>-->
        <li  *ngFor="let url of _urls; let last = last" [ngClass]="{'active': last}">
            <a role="button" *ngIf="!last" (click)="navigateTo(url)">{{friendlyName(url)}}</a>
            <span> <span *ngIf="last">{{friendlyName(url)}}</span></span>
        </li>
    </ul>
</div>
